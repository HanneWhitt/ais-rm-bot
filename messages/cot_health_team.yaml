messages:
  - id: Cot_health_team_weekly_agenda
    enabled: true
    schedule:
      time: "16:00"             # 24-hour format
      frequency: "weekly"    # daily, weekly, monthly, once
      interval: 1               # every N days/weeks/months
      end_conditions:
        end_date: "2025-10-15"        # stop after this date
      days_of_week: ["monday"]
    channel:
      app: slack
      workspace: geodesic
      channel: "#cot-health-metrics"
    content:
      text: "New team meeting agenda - CoT Health team @snowelf42 @manqingliu @Linh Le @Ida @ey245 @puria @Cam Tice"
      blocks:
        - type: "header"
          text:
            type: "plain_text"
            text: "üìù CoT Health team meeting agenda"
        - type: "divider"
        - type: "section"
          text:
            type: "mrkdwn"
            text: |
              Hey team! <{google_doc}|Here's an agenda> for your weekly meeting tomorrow.

              *Everyone*: please add any general items you would like to discuss. 

              @snowelf42 @manqingliu @Linh Le @Ida - please also:
              ‚Ä¢ Drop in any results, figures, or printscreens you'd like to share at the bottom
              ‚Ä¢ Optionally, take a couple of minutes to fill in the check-in at the top.

              During your discussion, make sure to *settle on some action points* for each team member and *record them in the doc*.

              Have a fabulous meeting!
        - type: "divider"
        - type: "context"
          elements:
            - type: "mrkdwn"
              text: "Disclaimer: RMbot is experimental and may create slack/google doc-related chaos. You're welcome."
    google_doc:
      template_id: 1GdNfjMbCFiQBH1SpjdzDYjyJTj5xNmU4wSV9mJTUino
      new_name: "{date_tomorrow_storage} | [MARS] CoT Health Team Meeting"
      destination_folder_id: 1EF6wlQaAwqFHBREtUjs5mbT_u4Li6D2W
